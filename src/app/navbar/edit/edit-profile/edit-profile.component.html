<div class="container">
  <div class="row justify-content-center align-items-center m-2" style="min-height: 80vh;">
    <div class="col-md-6">
      <mat-card class="registration-card">
        <mat-card-header>
          <mat-card-title>Edit Profile Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form method="post" enctype="multipart/form-data" [formGroup]="registrationForm" (ngSubmit)="editUser()">
            <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input matInput type="text" id="username" formControlName="username">
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" id="password" formControlName="password">
            </mat-form-field>
            
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" id="email" formControlName="email">
            </mat-form-field>
            
            <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input matInput type="text" id="firstName" formControlName="firstname">
            </mat-form-field>
            
            <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" id="lastName" formControlName="lastname">
            </mat-form-field>
            
            <mat-form-field class="full-width">
              <mat-label>Phone Number</mat-label>
              <input matInput type="text" id="phoneNumber" formControlName="phonenumber">
            </mat-form-field>
            
            <mat-form-field class="full-width">
              <mat-label>Date of Birth</mat-label>
              <input matInput type="date" id="dateofbirth" formControlName="dateofbirth">
            </mat-form-field>
            
            <button mat-raised-button color="primary" type="submit" class="mt-3">Save Changes</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card class="profile-card">
        <mat-card-header>
          <mat-card-title>Profile Picture</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="text-center">
            <img [src]="imageUrl" class="profile-picture mt-3" *ngIf="imageUrl">
            <app-upload id="profilePicture" (onUploadFinished)="onUploadFinished($event)"
              (imageUrlChanged)="updateImageUrl($event)" [buttonText]="'รูป'"></app-upload>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
