<div class="input-group small-search-bar">
  <input [(ngModel)]="searchTerm" (keyup)="search()" type="text" class="form-control form-control-sm" placeholder="Search...">
  <!-- <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-sm" type="button" (click)="search()">Search</button>
  </div> -->
</div>





<div class="container text-center mb-3">
  <div class="row">
    <div class="col-md-6" id="cardto" *ngFor="let post of filteredPosts">
      <a [routerLink]="['/PostDetail', post.postid]" class="zoom-on-hover">
        <div class="post-container">
          <div class="post-header">
            <div class="post-header-details">
              <h1>{{ post.firstname }}</h1>
            </div>
          </div>
          <img [src]="createImgPath(post.images)" width="200px" height="200px" class="images-content">
          <div class="post-content">
            <h3>{{ post.title }}</h3>
            <div class="location-container">
              <img src="/assets/location-pin.png" width="15px" height="15px" class="location-icon">
              <h5 class="location-text">{{ post.postlocation }}</h5>
            </div>
            <div class="calendar-container">
              <img src="/assets/calendar.png" width="15px" height="15px" class="calendar-icon">
              <h6 class="calendar-text">{{ post.timestamp | date:'dd/MM/yyyy HH:mm' }}</h6>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<div class="container text-center not-found" *ngIf="filteredPosts.length === 0">
  <p>Not Found</p>
</div>
