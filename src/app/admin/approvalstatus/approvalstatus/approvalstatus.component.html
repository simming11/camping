<div class="container-box">
<table mat-table *ngIf="ShowPost && ShowPost.length > 0" [dataSource]="ShowPost"
  class="mat-elevation-z8 my-custom-table">
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let post; let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>

    <td mat-cell *matCellDef="let post">
      <a [routerLink]="['/PostDetail', post.postid]">
        {{ post.title }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> content </th>
    <td mat-cell *matCellDef="let post"> {{ post.content }} </td>
  </ng-container>

  <ng-container matColumnDef="images">
    <th mat-header-cell *matHeaderCellDef> images </th>
    <td mat-cell *matCellDef="let post"> <img [src]="createImgPath(post.images)" alt="profile picture"
        style="width:60px; height:60px;"> </td>
  </ng-container>

  <ng-container matColumnDef="postlocation">
    <th mat-header-cell *matHeaderCellDef> postlocation </th>
    <td mat-cell *matCellDef="let post"> {{ post.postlocation }} </td>
  </ng-container>



  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let post">
      <button mat-button color="primary" (click)="approvePost(post)">Approve</button>
      <button mat-button color="warn" (click)="disapprovePost(post)">Disapprove</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<div *ngIf="!ShowPost || ShowPost.length === 0" class="no-posts-message">
  ไม่มีการโพสที่ต้องอนุมัติ
</div>
