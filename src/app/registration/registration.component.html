<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="col-md-6">
      <div class="registration-form">
        <h2>Registration Form</h2>
        <form  method="post"  EncType="multipart/form-data" [formGroup]="registrationForms" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <!-- Add validation messages if needed -->
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <!-- Add validation messages if needed -->
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <!-- Add validation messages if needed -->
          </div>
          <!-- <INPUT id="avatar" type="file" formControlName="avatar">
            <input type="file" class="file-input" #fileUpload> -->
          <!-- Optional: Add form controls for firstName, lastName, phoneNumber, and dateOfBirth -->
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstname" class="form-control">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastname" class="form-control">
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" formControlName="phonenumber" class="form-control">
          </div>

          <div class="form-group">
            <label for="dateofbirth">Date of Birth:</label>
            <input type="date" id="dateofbirth" formControlName="dateofbirth" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
