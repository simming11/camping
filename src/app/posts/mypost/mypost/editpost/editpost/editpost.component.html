<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <div class="create-item-container">
        <h2 class="text-center mb-4">NEW POST</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="postName" class="form-label">Name of Post:</label>
            <input type="text" id="title" formControlName="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="postContent" class="form-label">Content:</label>
            <textarea id="postContent" formControlName="content" class="form-control" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="postlocation" class="form-label">Location:</label>
            <input type="text" id="postlocation" formControlName="postlocation" class="form-control">
          </div>

          <div class="text-center">
            <img [src]="imageUrl" class="profile-picture mt-3" *ngIf="imageUrl">
            <app-upload id="profilePicture" (onUploadFinished)="onUploadFinished($event) "
              (imageUrlChanged)="updateImageUrl($event) " [buttonText]="'รูป'"></app-upload>
          </div>

          <div class="form-group">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
