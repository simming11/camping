<div class="container mb-3 mt-3 text-center">
  <div class="d-grid gap-2 d-md-flex mb-3 mr-2 justify-content-md-end">
    <a [routerLink]="'/post'" class="btn btn-primary btn-custom mr-2" id="Aimages">
      <img src="/assets/more.png" width="25px" height="25px" alt="Image Alt Text" class="mr-1">
      <h6 class="post mb-0">POST</h6>
    </a>
  </div>

  <div class="dox mb-10">
    <ng-container *ngIf="post && post.length > 0; else noPosts">
     
        <div class="container-box">
         
          <table mat-table [dataSource]="post"  class="mat-elevation-z10">
           
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let post; let i = index"> {{ i + 1 }} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> title </th>
              <td mat-cell *matCellDef="let post"> {{ post.title }} </td>
            </ng-container>

            <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef> content </th>
              <td mat-cell *matCellDef="let post"> {{ post.content }} </td>
            </ng-container>

            <ng-container matColumnDef="images">
              <th mat-header-cell *matHeaderCellDef> images </th>
              <td mat-cell *matCellDef="let post"> <img [src]="createImgPath(post.images)" alt="profile picture"
                  style="width:60px; height:60px;"> </td>
            </ng-container>

            <ng-container matColumnDef="postlocation">
              <th mat-header-cell *matHeaderCellDef> postlocation </th>
              <td mat-cell *matCellDef="let post"> {{ post.postlocation }} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let post">
                <a [routerLink]="['/post', post.postid]" class="profile-link">
                  <img src="/assets/edit.png" alt="Profile Image" class="profile-image">
                  <span class="profile-name">{{ mypost }}</span>
                </a>
                <a class="profile-link">
                  <img src="/assets/delete.png" alt="Profile Image" class="profile-image"
                    (click)="confirmDelete(post.postid)">
                  <span class="profile-name">{{ mypost }}</span>
                </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let post; columns: displayedColumns;"></tr>
            
         
          </table>
        </div>
    </ng-container>

    <ng-template #noPosts>
      <h1 id="noPosts">ไม่มีการโพส</h1>
    </ng-template>

  </div>
</div>
